<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>My Awesome Calculator</title>
  </head>
  <body>
    <section class="calculator-container">
      <div class="calculator">
        <div class="display">
          <div class="calculator-display">
            <output class="user-input" type="text" id="user-input">0</output>
            <output class="result" id="result">&nbsp;</output>
          </div>
        </div>
        <div class="calculator-buttons">
          <button class="allclear" id="allclear">AC</button>
          <button class="clear" id="clear">C</button>
          <button class="operators" id="remainder" value="%">%</button>
          <button class="operators" id="divide" value="/">รท</button>
          <button class="digits" id="digit-7" value="7">7</button>
          <button class="digits" id="digit-8" value="8">8</button>
          <button class="digits" id="digit-9" value="9">9</button>
          <button class="operators" id="multiply" value="*">x</button>
          <button class="digits" id="digit-4" value="4">4</button>
          <button class="digits" id="digit-5" value="5">5</button>
          <button class="digits" id="digit-6" value="6">6</button>
          <button class="operators" id="minus" value="-">-</button>
          <button class="digits" id="digit-1" value="1">1</button>
          <button class="digits" id="digit-2" value="2">2</button>
          <button class="digits" id="digit-3" value="3">3</button>
          <button class="operators" id="plus" value="+">+</button>
          <button class="digits" id="digit-0" value="0">0</button>
          <button class="decimal" id="decimal" value=".">.</button>
          <button class="equal" id="equal" value="=">=</button>
        </div>
      </div>
    </section>
    <footer>
      <p>Julius Du Plooy &copy;</p>
    </footer>
  </body>
</html>
